<div class="card">
    <div class="card-header">
    <h1>Compare Company/Sector</h1>
    </div>
    <div class="card-body">
        <form #compareForm="ngForm">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Company/Sector</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="stockexchange" class="col-sm-2 control-label">Stock Exchange</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stockexchange" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-block" >Submit</button>
        </form>
    </div>
  
</div>
